<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator Umur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<style>
		.mdl-layout {
			align-items: center;
			justify-content: center;
			height: 100%;
		}
		.mdl-card {
			min-width: 320px;
		}
		.mdl-textfield {
			width: 100%;
		}
	</style>
	<script>
		function hitungUmur() {
			var tanggalLahir = new Date(document.getElementById("tanggal-lahir").value);
			var hariIni = new Date();

			var tahun = hariIni.getFullYear() - tanggalLahir.getFullYear();
			var bulan = hariIni.getMonth() - tanggalLahir.getMonth();
			var hari = hariIni.getDate() - tanggalLahir.getDate();

			if (bulan < 0 || (bulan === 0 && hari < 0)) {
				tahun--;
				bulan += 12;
			}

			document.getElementById("hasil-umur").innerHTML = "Umur Anda adalah " + tahun + " tahun, " + bulan + " bulan, dan " + hari + " hari.";
		}
	</script>
</head>
<body>
	<div class="mdl-layout mdl-js-layout">
		<main class="mdl-card mdl-shadow--2dp">
			<div class="mdl-card__title">
				<h2 class="mdl-card__title-text">Kalkulator Umur</h2>
			</div>
			<div class="mdl-card__supporting-text">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="date" id="tanggal-lahir">
					<label class="mdl-textfield__label" for="tanggal-lahir">Tanggal Lahir Mu</label>
				</div>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="hitungUmur()">Hitung</button>
				<p id="hasil-umur"></p>
			</div>
			<footer>
			  
			</footer>
		</main>
	</div>
</body>
</html>
